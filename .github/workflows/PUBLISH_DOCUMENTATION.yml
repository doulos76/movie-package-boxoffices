# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: 문서 배포

on:
  # "main" 브랜치에 푸시할 때 마다 워크플로우 작동
  push:
    branches: [ "main" ]

# GitHub Pages 에 배포하기 위한 GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write
  
# 동시성 배포 허용
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-15  #최신버전
    environment:
      # GitHub Pages 로 배포하기 위한 필수 설정
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: 체크아웃 🛎️
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 1
        clean: true
    - name: (option) 워크스페이스를 safe.directory로 지정
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1 # xcode 버전 설정을 위함
      with:
        xcode-version: '16.4'
    - name: DocC 문서 빌드
      run: |
        chmod +x ./GENERATE_DOCS.sh
        ./GENERATE_DOCS.sh
    - name: artifact 업로드
      uses: actions/upload-pages-artifact@v3
      with:
        # docs 경로에 있는 것만 업로드
        path: ./docs
    - name: GitHub Pages 에 배포
      id: deployment
      uses: actions/deploy-pages@v4
